name: HidenCloud Free Hosting Renewal
on:
  workflow_dispatch:   # manual trigger, auto schedule by scheduler.yml

jobs:
  renewal-hidencloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'

      - name: Cache node modules
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: â­ Run renewal script (headful Chrome)
        env:
          EMAIL: ${{ secrets.EMAIL }}
          HIDENCLOUD_PASSWORD: ${{ secrets.HIDENCLOUD_PASSWORD }}
          HIDENCLOUD_SERVER: ${{ secrets.HIDENCLOUD_SERVER }}
          CHROME_PATH: /usr/bin/google-chrome   # pre-installed Chrome in GitHub Actions runner
          DISPLAY: :99
        run: |
          Xvfb -ac :99 -screen 0 1920x1080x24 2>/dev/null &
          npm run hidencloud
