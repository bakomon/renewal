name: Zampto Free Hosting Renewal
on:
  schedule:
    - cron: '0 0 */6 * *'  # every 6 days at midnight UTC
  workflow_dispatch:  # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'

      - name: Cache node modules
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Cache Chrome binaries
        uses: actions/cache@v5
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-chrome

      - name: Install Chrome for rebrowser-puppeteer
        run: npx rebrowser-puppeteer browsers install chrome  #rebrowser/rebrowser-patches#44

      - name: ‚≠ê Run renewal script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          ZAMPTO_PASSWORD: ${{ secrets.ZAMPTO_PASSWORD }}
          ZAMPTO_SERVER: ${{ secrets.ZAMPTO_SERVER }}
        run: npm run zampto
