name: Zampto Free Hosting Renewal
on:
  workflow_dispatch:   # manual trigger, auto schedule by scheduler.yml

jobs:
  renewal-zampto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'

      - name: Cache node modules
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: ‚≠ê Run renewal script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          ZAMPTO_PASSWORD: ${{ secrets.ZAMPTO_PASSWORD }}
          ZAMPTO_SERVER: ${{ secrets.ZAMPTO_SERVER }}
          CHROME_PATH: /usr/bin/google-chrome   # built-in Chrome in GitHub Actions runner
        run: npm run zampto
